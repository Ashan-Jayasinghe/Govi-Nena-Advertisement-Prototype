<ion-header>
  <ion-toolbar color="success" style="display: flex">
    <ion-button style="position: relative; left: 5%" fill="clear">
      <ion-icon color="light" name="arrow-back"></ion-icon>
    </ion-button>

    <ion-title
      style="
        color: white;
        display: inline-block;
        vertical-align: middle;
        position: relative;
        top: 4px;
        left: 5%;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      "
    >
      MACHINERIES
    </ion-title>
    <ion-button style="position: relative; left: 5%" fill="clear">
      <ion-icon name="home" color="light"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-card
    color="light"
    button="true"
    class="item"
    [routerLink]="['/machineries']"
  >
    <ion-card-header>
      <ion-card-title>Sell</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      if you are here to sell your product, select this option.
    </ion-card-content>
  </ion-card>

  <ion-card
    [routerLink]="['/machineries']"
    color="light"
    button="true"
    class="item"
  >
    <ion-card-header>
      <ion-card-title>Rent</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      if you are here to rent your product, select this option.
    </ion-card-content>
  </ion-card>
  <ion-button
    [routerLink]="['/']"
    style="width: 35%; position: relative; top: 30%; left: 2%"
    color="medium"
    >Back</ion-button
  >
</ion-content>
